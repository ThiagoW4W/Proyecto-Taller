<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="./CSS/iniciarsesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@100;200;300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <form action="index.html" id="formInicio">
            <p id="error"></p>
            <div class="itemform">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="itemform">
                <label for="email">Email</label>
                <p id="ejemplo">Por ejemplo: nombre@mail.com</p>
                <input type="text" name="email" id="email" value="" required>
            </div>
            <div class="itemform">
                <label for="tipoUsuario">Tipo de usuario</label>
                <select name="tipoUsuario" id="tipoUsuario" required>
                    <option value="0">--Selecciona una Tipo de usuario--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="itemform">
                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia"required>
                    <option value="0">--Selecciona una Provincia--</option>
                    <option value="buenosaires">Buenos Aires</option>
                    <option value="catamarca">Catamarca</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="corrientes">Corrientes</option>
                    <option value="chaco">Chaco</option>
                    <option value="chubut">Chubut</option>
                    <option value=" EntreRios">Entre Ríos</option>
                    <option value="formosa">Formosa</option>
                    <option value="jujuy">Jujuy</option>
                    <option value="la_pampa">La Pampa</option>
                    <option value="la_rioja">La Rioja</option>
                    <option value="mendoza">Mendoza</option>
                    <option value="misiones">Misiones</option>
                    <option value="neuquen">Neuquén</option>
                    <option value="rionegro">Río Negro</option>
                    <option value="salta">Salta</option>
                    <option value="san_juan">San Juan</option>
                    <option value="san_lucas">San Luis</option>
                    <option value="santa_cruz">Santa Cruz</option>
                    <option value="santa_fe">Santa Fe</option>
                    <option value="santiago_del_estero">Santiago del Estero</option>
                    <option value="tucuman">Tucumán</option>
                    <option value="tierra_del_fuego">Tierra del Fuego</option>
                  </select>
            </div>
            <div class="itemform">
                <input type="submit" value="Registrar" id="Registrar">
            </div>    
            <script src="./JS/datosUsuarios.js"></script>
            <script src="./JS/tomarDatos.js"></script>
    </div>
</body>
</html>
